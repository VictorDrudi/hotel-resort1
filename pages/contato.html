<div class="mapa-todo" >
<div id="after_submit"></div>
    <form style="margin-left: 200px;" id="contact_form" action="#" method="POST" enctype="multipart/form-data">
      <div class="row" style="position: absolute;left: 550px; width: 25%;">
        <label style="display: -webkit-inline-box;" class="required" for="name">Seu Nome:</label><br />
        <input  id="name" class="input" name="name" type="text" value="" size="30" /><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row" style=" position: relative;width: 25%;">
        <label style="display: -webkit-inline-box;" class="required" for="email">Seu email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label style="display: -webkit-inline-box;"class="required" for="message">Mensagem:</label><br />
        <textarea style="width: 55%;" id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
        <input style="background-color: #112836; color: #fff; border-radius: 5px; text-align: center; width: 55%;height: 40px;" id="submit_button" type="submit" value="Enviar" />
    </form>
  </div></br>

  <div class="maps" id="map"></div>
